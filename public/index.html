<html>

<head>
  <title>Beer List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
</head>

<body ng-app="beerList" ng-controller="beersCtrl">
  <header>
  <div class="heading-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-5">
        <div class="intro-heading">
          The
          <h3 class="brew">Brew</h3>
          Afficionado
        </div>
        <div class="intro-lead-in">It's a list, for beers!</div>
      </div>
    </div>
  </div>
  </header>
  <section id="addnewBeers">
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
          <!--  <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-beer fa-stack-1x fa-inverse"></i>-->
                <!-- render beers here -->
              <h5>Add new beers here</h5>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="addBeer()">Add Beer</button>
            </div>
        </div>
    </div>

    <div>
      <div ng-repeat="beer in beers track by $index">
        <div>Beer {{beer.name}}</div>
        <div>Style {{beer.style}}</div>
        <div>ABV {{beer.abv}}</div>
        <div>{{beer.rating}}</div>
        <img src="{{beer.image}}">
        <input type="number" min="1" max="5" ng-model="rating">
        <input type="button" value="Submit" ng-click="updateRating($index, rating)">
        <input type="button" value="Remove" ng-click="removeBeer($index)">
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
